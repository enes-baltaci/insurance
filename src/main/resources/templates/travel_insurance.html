<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Travel</title>
</head>
<body>
<div class="container">

    <hr>

    <div th:replace="fragments :: navbar"/>

    <hr>

    <h2>Make Travel Insurance</h2>
    <hr>

    <form action="#" th:action="@{/travel_registration}" th:object="${travel}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="selectAccount">Choose an account</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" th:field="*{account}" id="selectAccount">
                    <option th:each="account : ${accounts}"
                            th:value="${account.id}"
                            th:text="${account.name + ' ' + account.surname + ' - ' + account.email}"/>
                </select>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Travel Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{type}" name="travelType" id="flight" value="Flight">
                        <label class="form-check-label" for="flight" th:text="Flight"/>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{type}" name="travelType" id="bus" value="Bus">
                        <label class="form-check-label" for="bus" th:text="Bus"/>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{type}" name="travelType" id="personal" value="Personal">
                        <label class="form-check-label" for="personal" th:text="Personal"/>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="date">Travel Date</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{travelDate}" type="date" name="date" id="date" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="distance">How much distance</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{distance_km}" type="number" name="distance" id="distance" min="0" value="0">
                <div class="col-sm-10">
                    <select class="custom-select my-1 mr-sm-2" th:field="*{distanceType}" style="width: auto">
                        <option value="Kilometer">Kilometer</option>
                        <option value="Mile">Mile</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="days">How many days</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{days}" type="number" name="days" id="days" min="1" value="1" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit!</button>
    </form>

    <hr>

</div>

<div th:replace="fragments :: scripts"/>

</body>
</html>
