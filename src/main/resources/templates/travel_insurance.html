<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Insurance :: Travel</title>
</head>
<body>
<div class="container">

    <h2>Make Travel Insurance</h2>
    <hr>

    <form action="#" th:action="@{/travel_registrate}" th:object="${travel}" method="post">
        <fieldset class="form-group">

            <div class="row">

                <legend class="col-form-label col-sm-2 pt-0">Travel Type</legend>

                <div class="col-sm-10">

                    <div class="form-check">
                        <input class="form-check-input"
                               th:field="*{type}" type="radio" name="flight" id="flight" value="Flight"
                        checked>
                        <label class="form-check-label" for="flight">
                            Flight
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input"
                               th:field="*{type}" type="radio" name="bus" id="bus" value="Bus">
                        <label class="form-check-label" for="bus">
                            Bus
                        </label>
                    </div>

                    <div class="form-check disabled">
                        <input class="form-check-input"
                               th:field="*{type}" type="radio" name="personal" id="personal" value="Personal">
                        <label class="form-check-label" for="personal">
                            Personal
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <div>
            <label for="date">Date</label>
            <input th:field="*{date}" type="date" name="date" id="date">
        </div>

        <div>
            <label for="distance">Distance</label>
            <input th:field="*{distance}" type="text" name="distance" id="distance" value="0">
        </div>

        <div>
            <label for="days">How many days</label>
            <input th:field="*{days}" type="text" name="days" id="days" value="0">
        </div>

        <button type="submit">Submit!</button>
    </form>

</div>
</body>
</html>
