<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Travel</title>
</head>
<body>
<div class="container">

    <h2>Make Travel Insurance</h2>
    <hr>

    <form action="#" th:action="@{/travel_registration}" th:object="${travel}" method="post">

        <div>
            <label for="accounts">Choose an account:</label>

            <select th:field="*{account}" class="form-control" style="width: auto;" id="accounts">
                <option th:each="account : ${accounts}"
                        th:value="${account.id}"
                        th:text="${account.name + ' ' + account.surname + ' - ' + account.email}"/>
            </select>
        </div>

        <br>

        <fieldset class="form-group">

            <div class="row">

                <legend class="col-form-label col-sm-2 pt-0">Travel Type</legend>

                <div class="col-sm-10 radioright">

                    <div class="form-check">
                        <input class="form-check-input"
                               th:field="*{type}" type="radio" name="flight" id="flight" value="Flight"
                        checked>
                        <label class="form-check-label" for="flight">
                            Flight
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input"
                               th:field="*{type}" type="radio" name="bus" id="bus" value="Bus">
                        <label class="form-check-label" for="bus">
                            Bus
                        </label>
                    </div>

                    <div class="form-check disabled">
                        <input class="form-check-input"
                               th:field="*{type}" type="radio" name="personal" id="personal" value="Personal">
                        <label class="form-check-label" for="personal">
                            Personal
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <div>
            <label for="date">Date</label>
            <input th:field="*{date}" type="date" name="date" id="date">
        </div>

        <div>
            <label for="distance">Distance</label>
            <input th:field="*{distance}" type="number" name="distance" id="distance" min="0" value="0">
        </div>

        <div>
            <label for="days">How many days</label>
            <input th:field="*{days}" type="number" name="days" id="days" min="0" value="0">
        </div>

        <button type="submit">Submit!</button>
    </form>

    <hr>

    <ul>
        <li>
            <h6><a th:href="@{/}">Home</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/create_account}">Create Account</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/car_insurance}">Make Car Insurance</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/proposals}">Proposals</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/proposals/accepted}">Accepted Proposals</a></h6>
        </li>
    </ul>

</div>
</body>
</html>
