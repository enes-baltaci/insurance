<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Account</title>
</head>
<body>
<div class="container">

    <h2 th:text="${processName} + ' Account'"/>
    <hr>

    <form th:object="${account}" action="#" th:action="@{/{action}(action=${action})}" method="post">

        <div>
            <label for="name">Name</label>
            <input th:field="*{name}" type="text" name="name" id="name" placeholder="Name" minlength="3" required>
        </div>

        <div>
            <label for="surname">Surname</label>
            <input th:field="*{surname}" type="text" name="surname" id="surname" placeholder="Surname" minlength="2" required>
        </div>

        <div>
            <label for="age">Age</label>
            <input th:field="*{age}" type="number" name="age" id="age" placeholder="age" min="0">
        </div>

        <div>
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" name="email" id="email" placeholder="Email" required>
        </div>

        <button type="submit">Submit!</button>

    </form>

    <hr>

    <ul>
        <li>
            <h6><a th:href="@{/static}">Home</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/account_list}">Account List</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/car_insurance}">Make Car Insurance</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/travel_insurance}">Make Travel Insurance</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/proposals}">Proposals</a></h6>
        </li>
        <li>
            <h6><a th:href="@{/proposals/accepted}">Accepted Proposals</a></h6>
        </li>
    </ul>

</div>
</body>
</html>
