<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Insurance App :: Account</title>
</head>
<body>

<div class="container">

    <h2 th:text="${processName} + ' Account'"/>
    <hr>

    <form th:object="${account}" th:action="@{/{action}(action=${action})}" action="#" method="post">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" name="name" class="form-control" id="name" placeholder="Name"
                       minlength="3" title="Name length may be in between 1 to 30 character" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input th:field="*{surname}" type="text" class="form-control" id="surname" placeholder="Surname"
                       minlength="2" title="Surname length may be in between 1 to 30 character" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input th:field="*{age}" type="number" class="form-control" id="age" placeholder="Age"
                       min="0" max="125" title="Maximum age is 125" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Email"
                       title="Email length may not be longer than 70 character" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input th:field="*{city}" type="text" class="form-control" id="city" placeholder="City"
                       required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button th:text="${processName}" type="submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>

    <hr>

    <nav>
        <ul>
            <li>
                <h6><a th:href="@{/}">Home</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/account_list}">Account List</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/car_insurance}">Make Car Insurance</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/travel_insurance}">Make Travel Insurance</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/proposals}">Proposals</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/proposals/accepted}">Accepted Proposals</a></h6>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
