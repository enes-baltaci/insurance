<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Insurance App :: Dask Address</title>
</head>
<body>

<div class="container">

    <hr>

    <div th:replace="fragments :: navbar"/>

    <hr>

    <h2>Add Address</h2>

    <hr>

    <form th:action="@{/dask_registration/{id}(id=${daskId})}" th:object="${address}" method="post">

        <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <input th:field="*{country}" type="text" name="country" class="form-control" id="country" placeholder="Country">
            </div>
        </div>

        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input th:field="*{city}" type="text" name="city" class="form-control" id="city" placeholder="City" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">County</label>
            <div class="col-sm-10">
                <input th:field="*{county}" type="text" name="county" class="form-control" id="county" placeholder="County">
            </div>
        </div>

        <div class="form-group row">
            <label for="open-address" class="col-sm-2 col-form-label">Open Address</label>
            <div class="col-sm-10">
                <textarea th:field="*{openAddress}" class="form-control" name="open-address" id="open-address" rows="3" placeholder="Open Address"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button th:text="Submit" type="submit" class="btn btn-primary"/>
            </div>
        </div>

    </form>

</div>

<div th:replace="fragments :: scripts"/>

</body>
</html>
