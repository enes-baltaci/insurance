<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Select Account</title>
</head>
<body>
<div class="container">

    <h2>Choose Account to Edit</h2>
    <hr>


    <div>
        <label for="accounts">Choose an account:</label>

        <ul id="accounts">
            <li th:each="account : ${accounts}">
                <a th:href="@{/account_edit/{id}(id=${account.id})}">
                    <p th:text="${account.name + ' ' + account.surname + ' - ' + account.email}"/>
                </a>
            </li>
        </ul>

    </div>

    <hr>

    <ul>
        <li><a th:href="@{/}">Back</a></li>
    </ul>

</div>
</body>
</html>
