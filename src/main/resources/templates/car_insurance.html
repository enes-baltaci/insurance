<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Car</title>
</head>
<body>

<div class="container">

    <h2>Make Car Insurance</h2>
    <hr>

    <form action="#" th:action="@{/car_registration}" th:object="${car}" method="post">

        <div>
            <label for="accounts">Choose an account:</label>

            <select th:field="*{account}" class="form-control" style="width: auto;" id="accounts" required>
                <option th:each="account : ${accounts}"
                        th:value="${account.id}"
                        th:text="${account.name + ' ' + account.surname + ' - '  + account.email}"/>
            </select>
        </div>

        <br>

        <div>
            <label for="age">Model Year</label>
            <input th:field="*{modelYear}"
                   type="number" name="age" id="age" placeholder="Car Age" min="1900" max="2023" required>
        </div>

        <div>
            <label for="plateNumber">Plate Number</label>
            <input th:field="*{plateNumber}"
                   type="text" name="plateNumber"
                   id="plateNumber" placeholder="Plate Number" minlength="4" maxlength="15" required>
        </div>

        <div>

            <label for="brands">Brand</label>

            <select th:field="*{brand}" class="form-control" style="width: auto;" id="brands" required>
                <option th:text="'Mercedes-Benz'" th:value="'Mercedes-Benz'"/>
                <option th:text="'BMW'" th:value="'BMW'"/>
                <option th:text="'Audi'" th:value="'Audi'"/>
                <option th:text="'Volkswagen'" th:value="'Volkswagen'"/>
                <option th:text="'Nissan'" th:value="'Nissan'"/>
                <option th:text="'Renault'" th:value="'Renault'"/>
                <option th:text="'Peugeot'" th:value="'Peugeot'"/>
                <option th:text="'Skoda'" th:value="'Skoda'"/>
                <option th:text="'Opel'" th:value="'Opel'"/>
                <option th:text="'Mini Cooper'" th:value="'Mini Cooper'"/>
                <option th:text="'Hyundai'" th:value="'Hyundai'"/>
                <option th:text="'Kia'" th:value="'Kia'"/>
            </select>
        </div>

        <br>

        <fieldset class="form-group">

            <div class="row">

                <legend class="col-form-label col-sm-2 pt-0">Car Model</legend>

                <div class="col-sm-10 radioright">

                    <div class="form-check">
                        <input class="form-check-input"
                               th:field="*{model}" type="radio" name="suv" id="suv" value="SUV" checked>
                        <label class="form-check-label" for="suv">
                            SUV
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input"
                               th:field="*{model}" type="radio" name="sedan" id="sedan" value="Sedan">
                        <label class="form-check-label" for="sedan">
                            Sedan
                        </label>
                    </div>

                    <div class="form-check disabled">
                        <input class="form-check-input"
                               th:field="*{model}" type="radio" name="hatchback" id="hatchback" value="Hatchback">
                        <label class="form-check-label" for="hatchback">
                            Hatchback
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <br>

        <button type="submit">Submit!</button>

    </form>

    <hr>

    <nav>
        <ul>
            <li>
                <h6><a th:href="@{/}">Home</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/create_account}">Create Account</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/account_list}">Account List</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/travel_insurance}">Make Travel Insurance</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/proposals}">Proposals</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/proposals/accepted}">Accepted Proposals</a></h6>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
