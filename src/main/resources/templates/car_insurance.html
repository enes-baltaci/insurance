<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Car</title>
</head>
<body>

<div class="container">

    <h2>Make Car Insurance</h2>
    <hr>

    <form action="#" th:action="@{/car_registration}" th:object="${car}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="selectAccount">Choose an account</label>
            <div class="col-sm-10">
                <select th:field="*{account}" class="custom-select my-1 mr-sm-2" id="selectAccount">
                    <option th:each="account : ${accounts}"
                            th:value="${account.id}"
                            th:text="${account.name + ' ' + account.surname + ' - ' + account.email}"/>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="modelYear">Model Year</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{modelYear}" type="number" name="modelYear" id="modelYear" placeholder="Model Year" min="1900" max="2023" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="plateNumber">Plate Number</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{plateNumber}"
                       type="text" name="plateNumber"
                       id="plateNumber" placeholder="Plate Number" minlength="4" maxlength="15" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="brands">Brand</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" th:field="*{brand}" style="width: auto;" id="brands" required>
                    <option th:each="brand : ${brands}" th:text="${brand.carBrand}" th:value="${brand.id}"/>
                </select>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Car Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{type}" name="carType" id="suv" value="SUV">
                        <label class="form-check-label" for="suv" th:text="SUV"/>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{type}" name="carType" id="sedan" value="Sedan">
                        <label class="form-check-label" for="sedan" th:text="Sedan"/>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{type}" name="carType" id="hatchback" value="Hatchback">
                        <label class="form-check-label" for="hatchback" th:text="Hatchback"/>
                    </div>
                </div>
            </div>
        </fieldset>

        <button class="btn btn-primary" type="submit">Submit!</button>

    </form>

    <hr>

    <nav>
        <ul>
            <li>
                <h6><a th:href="@{/}">Home</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/create_account}">Create Account</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/account_list}">Account List</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/travel_insurance}">Make Travel Insurance</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/proposals}">Proposals</a></h6>
            </li>
            <li>
                <h6><a th:href="@{/proposals/accepted}">Accepted Proposals</a></h6>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
