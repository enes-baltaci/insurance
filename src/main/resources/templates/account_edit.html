<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Insurance App :: Edit Account</title>
</head>
<body>
<div class="container">

  <h2>Edit Account</h2>
  <hr>

  <form th:object="${account}" th:action="@{/account_edit/{id}(id=${account.id})}" action="#" method="post">

    <div>
      <label for="name">Name</label>
      <input th:field="*{name}" type="text" name="name" id="name" placeholder="Name" required>
    </div>

    <div>
      <label for="surname">Surname</label>
      <input th:field="*{surname}" type="text" name="surname" id="surname" placeholder="Surname" required>
    </div>

    <div>
      <label for="memberyear">Member Year</label>
      <input th:field="*{memberYear}" type="number" name="memberyear" id="memberyear" placeholder="Member Year" min="0">
    </div>

    <div>
      <label for="email">Email</label>
      <input th:field="*{email}" type="email" name="email" id="email" placeholder="Email" required>
    </div>

    <button type="submit">Update!</button>

  </form>

</div>
</body>
</html>
