<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Dask</title>
</head>
<body>

<div class="container">

    <hr>

    <div th:replace="fragments :: navbar"/>

    <hr>

    <h2>Make Dask Insurance</h2>

    <hr>

    <form th:action="@{/dask_registration}" th:object="${dask}" method="post">

        <div class="form-group row">
            <label for="build-year" class="col-sm-2 col-form-label">Build Year</label>
            <div class="col-sm-10">
                <input th:field="*{buildYear}" type="number" name="build-year" class="form-control" id="build-year"
                       min="1000" max="2022" placeholder="Build Year">
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Building Style</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{buildingStyle}" name="buildingStyle"
                               id="steel" value="Steel, Reinforced Concrete Carcass">
                        <label class="form-check-label" for="steel">Steel, Reinforced Concrete Carcass</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{buildingStyle}" name="buildingStyle"
                               id="masonry" value="Masonry">
                        <label class="form-check-label" for="masonry">Masonry</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{buildingStyle}" name="buildingStyle"
                               id="other" value="Other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <label for="floor-number" class="col-sm-2 col-form-label">Floor Number</label>
            <div class="col-sm-10">
                <input th:field="*{floorNumber}" type="number" name="floor-number" class="form-control" id="floor-number"
                       min="1" max="200" placeholder="Floor Number">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="damage-status">Damage Status</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" th:field="*{damageStatus}" id="damage-status" required>
                    <option th:text="${'Undamaged'}" th:value="${1}"/>
                    <option th:text="${'Little Damaged'}" th:value="${2}"/>
                    <option th:text="${'Medium Damaged'}" th:value="${3}"/>
                    <option th:text="${'Heavy Damaged'}" th:value="${4}"/>
                    <option th:text="${'Demolish Immediately'}" th:value="${5}"/>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="area" class="col-sm-2 col-form-label">Area (m<sup>2</sup>)</label>
            <div class="col-sm-10">
                <input th:field="*{floorNumber}" type="number" name="area" class="form-control" id="area"
                       min="1" max="200" placeholder="Area">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button th:text="'Submit!'" type="submit" class="btn btn-primary"/>
            </div>
        </div>

    </form>

</div>

<div th:replace="fragments :: scripts"/>

</body>
</html>
