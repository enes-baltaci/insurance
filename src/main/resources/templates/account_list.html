<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta charset="UTF-8">
    <title>Insurance App :: Accounts</title>
    <style>
        td {
            color: darkblue;
        }
    </style>
</head>
<body style="background-color: darkgrey">
<div class="container">

    <h2>Accounts</h2>
    <hr>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Identity Number</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">City</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.identity}"/>
            <td th:text="${account.name + ' ' + account.surname}"/>
            <td th:text="${account.email}"/>
            <td th:text="${account.age}"/>
            <td th:text="${account.city}"/>
            <td>
                <a th:href="@{/account_edit/{id}(id=${account.id})}" class="btn btn-primary">
                    Edit
                </a>
            </td>
            <td>
                <a th:href="@{/account/delete/{id}(id=${account.id})}" class="btn btn-danger">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <div th:replace="fragments :: footer"/>

</div>
</body>
</html>
